<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book name: {{ book_name }}</p>
    <p>Current rating: {{ rating }}</p>
    <form id="ratingForm" action="/edit/{{ the_id }}" method="POST">
        <input id="ratingInput" name="rating" required>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
