<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% for row in books %}
        <li><a href="{{ url_for('delete', id=row[0]) }}">Delete Book</a> {{ row[1] }} - {{ row[2] }} - {{ row[3] }}/10 <a href="{{ url_for('edit', id=row[0]) }}">Edit RATING</a></li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
